<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #fff;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .card .top {
            background: #3b82f6;
            padding: 30px 0;
            position: relative;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid blue;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
        }
        .card .info {
            margin-top: 100px;
            padding: 20px;
        }
        .card .info h2 {
            margin: 10px 0 5px;
            font-size: 22px;
            font-weight: bold;
        }
        .card .info p {
            color: #777;
            margin-bottom: 20px;
        }
        .social {
            margin: 15px 0;
        }
        .social a {
            text-decoration: none;
            color: #555;
            margin: 0 10px;
            font-size: 20px;
            transition: 0.3s;
        }
        .social a:hover {
            color: #3b82f6;
        }
        .buttons button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button:hover {
            background: #2563eb;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }
        .stats div {
            color: #555;
            font-size: 14px;
        }
        .stats div i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="top">
        <img src="image.png" alt="Profile">
    </div>
    <div class="info">
        <h2>CodingLab</h2>
        <p>YouTuber & Blogger</p>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
    </div>
    <div class="stats">
        <div><i class="fas fa-heart"></i> 60k</div>
        <div><i class="fas fa-comment"></i> 20k</div>
        <div><i class="fas fa-share"></i> 12k</div>
    </div>
</div>
</body>
</html>
